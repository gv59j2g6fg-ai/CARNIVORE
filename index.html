<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#0b0f14"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-title" content="Carnivore"/>

  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="app.js"></script>

  <title>Carnivore Tracker</title>
</head>
<body>

<header class="top">
  <h1>Carnivore Tracker</h1>
</header>

<section class="card">
  <h2>Alcohol (optional)</h2>
  <p class="sub">
    Tracked separately (does not change protein/fat targets).
    Choose unit (mL / Schooner / Bottle).
  </p>

  <div class="table drinks">
    <div class="thead">
      <div>Drink</div>
      <div>Unit</div>
      <div>Amount</div>
      <div>kcal</div>
      <div>Carbs (g)</div>
      <div></div>
    </div>

    <div id="drinkRows"></div>
  </div>

  <div class="actions">
    <button id="addDrink">+ Add drink</button>
    <button id="clearDrink" class="danger">Clear drinks</button>
  </div>
</section>

</body>
</html>
